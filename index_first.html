<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Blackjack</title> 
</head>
<body>
    <div id="main-wrapper">
        <h1>Blackjack</h1>       
        <p id="player-el">Player Name:</p>
        <p id="message-el">Want to play a round?</p>
        <p id="cards-el"></p>
        <p id="sum-el"></p>
        <div id="logo-empty"></div>
        <div id="bttn-wrapper">
            <button id="bttn-start" onclick="startGame()">Start New Game</button>
            <button id="bttn-card" onclick="newCard()">Draw a card</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/d1f1e1791a.js" crossorigin="anonymous"></script>
</body>
</html>
