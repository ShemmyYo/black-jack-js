<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Blackjack</title> 
</head>
<body>
    <div id="main-wrapper">
        <h1>Blackjack</h1>
        <p id="player-el"></p>
        <p id="message-el"></p>
        <p id="cards-el"></p>
        <div id="logo-empty">
            <input id="input-save-name" type="text" required>
            <button id="bttn-save-name" onclick="newPlayerGame()">Save Your Name</button>
        </div>
        <div id="bttn-wrapper">
            <button id="bttn-start" onclick="startGame()">Start New Game</button>
            <button id="bttn-card" onclick="newCard()">Draw a card</button>
            <button id="bttn-save" onclick="saveGame()">Save Credit</button>
            
        </div>
        <footer id="footer-wrapper">
            <p id="sum-el"></p>
            <p id="round-el"></p>
            <p id="credit-el"></p>
        </footer>
        
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
